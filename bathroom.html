<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
</head>
<body data-room="bathroom">
<section class="content">

    
    
    <a href="index.html" class="back-button-link">
        <button class="back-button">
          <span class="back-button-icon"></span>
        </button>
      </a>

      <section class="header-room card">
        <section class="header-room-info">
            <img src="images/bathroom-icon-room.svg" alt="icon for bathroom" class="header-room-info__icon">
            <h1 class="header__title header-room-info__title">Badeværelse</h1>
        </section>
        <section class="header-room-edit">
            <input type="checkbox" id="header-room-edit__checkbox" />
            <label for="header-room-edit__checkbox" class="header-room-edit__label">
                <!-- Inactive Icon -->
                <img class="header-room-edit__icon header-room-edit__icon--inactive" src="images/icon__edit-room-inactive.svg" alt="Inactive Icon" />
                <!-- Active Icon -->
                <img class="header-room-edit__icon header-room-edit__icon--active" src="images/icon__edited-room-active.svg" alt="Active Icon" />
            </label>
        </section>
    </section>

    <section class="card temperature-card -room">
        <section class="temperature-card__title">
          <h2>Ændre Temperaturen</h2>
        </section>
      <section class="temperature-card__value">
        <section id="card__temperatur-slider" class="rslider"></section>
      </section>

      <section class="temperature-card__lock">
        <input type="checkbox" id="lock-toggle" class="lock-toggle" />
        <label for="lock-toggle" class="lock-icon-label">
          <img
            class="lock-icon lock-icon--open"
            src="images/icon__lock-open.svg"
            alt="Lock Open"
          />
          <img
            class="lock-icon lock-icon--closed"
            src="images/icon__lock-closed.svg"
            alt="Lock Closed"
          />
        </label>
      </section>
    </section>

     <!----------------- dropdown section --------------------------------->
  <section class="card alternative-energy-card alternative-energy-card-room">
    <!-- Title -->
      <h2 class="energy-chart-card__title">Energiforbrug</h2>
  
      <button class="dropdownSection__button">
        <span class="dropdownSection__icon"></span>
      </button>
  
      <section class="dropdownSection__content">
        <!-- Container for Indicators and Bars -->
        <section class="grafSection">
  
        
          <!-- Weekly Data -->
          <section id="section1" class="section active">
          <h2 class="energy-chart-card__title">Ugens energiforbrug</h2>
            <section class="alternative-energy-card__chart-container">
              <!-- Left Indicators -->
              <section class="alternative-energy-card__chart-indicators">
                <span>50</span>
                <span>40</span>
                <span>30</span>
                <span>20</span>
                <span>10</span>
              </section>
  
              <!-- Bars -->
              <section class="alternative-energy-card__chart-bars">
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 50%;"></section>
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 40%;"></section>
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 30%;"></section>
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 70%;"></section>
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 90%;"></section>
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 20%;"></section>
                <section class="alternative-energy-card__chart-bar" style="--bar-height: 10%;"></section>
              </section>
            </section>
  
            <!-- Bottom Labels -->
            <section class="alternative-energy-card__chart-labels">
              <span>Man</span>
              <span>Tir</span>
              <span>Ons</span>
              <span>Tor</span>
              <span>Fre</span>
              <span>Lør</span>
              <span>Søn</span>
            </section>
  
          </section>
        </section>
      </section>
    </section>
    
</section>

    <!-- Bottom Menu -->
    <nav class="bottom-menu">
        <section class="menu-item">
            <img src="images/automating_icon.svg" alt="Icon 1" class="menu-icon menu-icon-small">
        </section>
        <section class="menu-item sc-current">
            <img src="images/Home_icon.svg" alt="Icon 2" class="menu-icon">
        </section>
        <section class="menu-item">
            <img src="images/Statistics_icon.svg" alt="Icon 3" class="menu-icon">
        </section>
        <section class="menu-indicator"></section>
    </nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
<script src="dropdown.js"></script>
<script src="script.js"></script> <!-- Your global script -->
</body>
</html>
